apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ quote .Values.name }}
  labels:
    app: {{ quote .Values.name }}
    environment: {{ quote .Values.environment }}
spec:
  replicas: {{ .Values.replicaCount }}
  minReadySeconds: {{ .Values.minReadySeconds }}
  template:
    metadata:
      labels:
        app: {{ quote .Values.name }}
        environment: {{ quote .Values.environment }}
      annotations:
        redeployOnChange: {{ quote .Values.container.redeployOnChange }}
    spec:
      restartPolicy: {{ quote .Values.container.restartPolicy }}
      {{- if .Values.imagePullSecret }}
      imagePullSecrets:
      - name: {{ quote .Values.imagePullSecret }}
      {{- end }}
      containers:
      - name: {{ quote .Values.name }}
        image: {{ quote .Values.image }}
        {{- if .Values.container.command }}
        {{- with .Values.container.command }}
        command:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- with .Values.container.args }}
        args:
          {{- toYaml . | nindent 12 }}
        {{- end }}
        {{- end }}
        imagePullPolicy: {{ quote .Values.container.imagePullPolicy }}
        securityContext:
          runAsUser: {{ .Values.container.runAsUser }}
          runAsNonRoot: {{ .Values.container.runAsNonRoot }}
          readOnlyRootFilesystem: {{ .Values.container.readOnlyRootFilesystem }}
          allowPrivilegeEscalation: {{ .Values.container.allowPrivilegeEscalation }}
        env:
        - name: NODE_ENV
          value: {{ quote .Values.environment }}
        - name: POSTGRES_USERNAME
          value: {{ quote .Values.postgresUsername }}
        - name: POSTGRES_PASSWORD
          value: {{ quote .Values.postgresPassword }}
        - name: POSTGRES_DB
          value: {{ quote .Values.postgresDatabase }}
        - name: POSTGRES_HOST
          value: {{ quote .Values.postgresExternalName }}
        - name: POSTGRES_PORT
          value: {{ .Values.postgresPort }}
        - name: MESSAGE_QUEUE_HOST
          value: {{ quote .Values.container.messageQueueHost }}
        - name: MESSAGE_QUEUE_RECONNECT_LIMIT
          value: {{ .Values.container.messageQueueReconnectLimit }}
        - name: MESSAGE_QUEUE_PORT
          value: {{ quote .Values.container.messageQueuePort }}
        - name: MESSAGE_QUEUE_TRANSPORT
          value: {{ quote .Values.container.messageQueueTransport }}
        - name: SCHEDULE_QUEUE_ADDRESS
          value: {{ quote .Values.container.scheduleQueueAddress }}
        - name: SCHEDULE_QUEUE_USER
          value: {{ quote .Values.container.scheduleQueueUser }}
        - name: SCHEDULE_QUEUE_PASSWORD
          value: {{ quote .Values.container.scheduleQueuePassword }}
        - name: PAYMENT_QUEUE_ADDRESS
          value: {{ quote .Values.container.paymentQueueAddress }}
        - name: PAYMENT_QUEUE_USER
          value: {{ quote .Values.container.paymentQueueUser }}
        - name: PAYMENT_QUEUE_PASSWORD
          value: {{ quote .Values.container.paymentQueuePassword }}
        - name: PORT
          value: "3004"
        ports:
        - containerPort: {{ .Values.container.port }}
        resources:
          requests:
            memory: {{ quote .Values.container.requestMemory }}
            cpu: {{ quote .Values.container.requestCpu }}
          limits:
            memory: {{ quote .Values.container.limitMemory }}
            cpu: {{ quote .Values.container.limitCpu }}
        livenessProbe:
          httpGet:
            path: {{ quote .Values.livenessProbe.path }}
            port: {{ .Values.livenessProbe.port }}
          initialDelaySeconds: {{ .Values.livenessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.livenessProbe.periodSeconds }}
          failureThreshold: {{ .Values.livenessProbe.failureThreshold }}
        readinessProbe:
          httpGet:
            path: {{ quote .Values.readinessProbe.path }}
            port: {{ .Values.readinessProbe.port }}
          initialDelaySeconds: {{ .Values.readinessProbe.initialDelaySeconds }}
          periodSeconds: {{ .Values.readinessProbe.periodSeconds }}
          failureThreshold: {{ .Values.readinessProbe.failureThreshold }}
