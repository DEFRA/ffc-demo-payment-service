apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.name }}-secret
  namespace: {{ .Values.namespace }}
  labels:
    {{- include "ffc-helm-library.labels" . | nindent 4 }}
type: Opaque
data:
  POSTGRES_USERNAME: {{ quote .Values.postgresService.postgresUsername | b64enc }}
  POSTGRES_PASSWORD: {{ quote .Values.postgresService.postgresPassword | b64enc }}
