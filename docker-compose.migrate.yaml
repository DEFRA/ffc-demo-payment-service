version: '3.7'

x-common-migration: &common-migration
  POSTGRES_HOST: ffc-demo-payment-postgres
  SCHEMA_ROLE: ${SCHEMA_ROLE:-postgres}
  SCHEMA_PASSWORD: ${SCHEMA_PASSWORD:-ppp}
  SCHEMA_NAME: ${SCHEMA_NAME:-public}

x-common-postgres: &common-postgres
  POSTGRES_PORT: 5432
  POSTGRES_DB: ffc_demo_payments
  POSTGRES_PASSWORD: ppp
  POSTGRES_USERNAME: postgres

services:
  database-export:
    image: liquibase/liquibase:3.10.x
    environment:
      << : *common-migration
      << : *common-postgres
    depends_on:
      - ffc-demo-payment-postgres
    entrypoint: >
      sh -c "/scripts/migration/export"
    volumes:
      - ./changelog/:/liquibase/changelog/
      - ./scripts/:/scripts/

  schema-up:
    image: liquibase/liquibase:3.10.x
    environment:
      << : *common-migration
      << : *common-postgres
    entrypoint: >
      sh -c "/scripts/migration/schema-up"
    depends_on:
      - ffc-demo-payment-postgres
    volumes:
      - ./changelog/:/liquibase/changelog/
      - ./scripts/:/scripts/

  database-up:
    image: liquibase/liquibase:3.10.x
    environment:
      << : *common-migration
      << : *common-postgres
    entrypoint: >
      sh -c "/scripts/migration/update"
    depends_on:
      - ffc-demo-payment-postgres
    volumes:
      - ./changelog/:/liquibase/changelog/
      - ./scripts/:/scripts/

  schema-down:
    image: liquibase/liquibase:3.10.x
    environment:
      << : *common-migration
      << : *common-postgres
    entrypoint: >
      sh -c "/scripts/migration/schema-down"
    depends_on:
      - ffc-demo-payment-postgres
    volumes:
      - ./changelog/:/liquibase/changelog/
      - ./scripts/:/scripts/

  ffc-demo-payment-postgres:
    image: postgres:11.4-alpine
    environment: *common-postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: {}
