version: '3.4'
services:
  mine-support-payment-service:
    build: .
    image: mine-support-payment-service
    container_name: mine-support-payment-service
    command: sh -c "scripts/wait-for/wait-for mine-support-payment-postgres:5432 -- scripts/wait-for/wait-for mine-support-payment-artemis:8161 -- npm run migrate && npm run start:watch"
    depends_on:
      - mine-support-payment-postgres
      - mine-support-payment-artemis
    environment:
      POSTGRES_DB: mine_payments
      POSTGRES_PASSWORD: ppp
      POSTGRES_USERNAME: postgres
      POSTGRES_HOST: mine-support-payment-postgres
      POSTGRES_PORT: 5432
      MESSAGE_QUEUE_HOST: host.docker.internal
      MESSAGE_QUEUE_PORT: 5672
      SCHEDULE_QUEUE_USER: artemis
      SCHEDULE_QUEUE_PASSWORD: artemis
      PAYMENT_QUEUE_USER: artemis
      PAYMENT_QUEUE_PASSWORD: artemis
    networks:
      - mine-support-payments
    ports:
      - "3004:3004"
    volumes:
      - node_modules:/usr/src/app/node_modules
      - .:/usr/src/app

  mine-support-payment-artemis:
    container_name: mine-support-payment-artemis
    image: vromero/activemq-artemis:latest-alpine
    environment:
      ARTEMIS_USERNAME: artemis
      ARTEMIS_PASSWORD: artemis
    networks:
      - mine-support-payments
    ports:
    - "8161:8161"
    - "5672:5672"

  mine-support-payment-postgres:
    container_name: mine-support-payment-postgres
    image: postgres:11.4-alpine
    environment:
      POSTGRES_DB: mine_payments
      POSTGRES_PASSWORD: ppp
      POSTGRES_USERNAME: postgres
    networks:
      - mine-support-payments
    volumes:
      - postgres_data:/var/lib/postgresql/data

networks:
  mine-support-payments: {}

volumes:
  node_modules:
  postgres_data:
