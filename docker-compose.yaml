version: '3.7'
services:
  ffc-demo-payment-service:
    build:
      context: .
      target: production
    image: ffc-demo-payment-service
    depends_on:
      - ffc-demo-payment-postgres
    environment:
      APPINSIGHTS_CLOUDROLE: ffc-demo-payment-service-local
      APPINSIGHTS_INSTRUMENTATIONKEY:
      POSTGRES_DB: ffc_demo_payments
      POSTGRES_PASSWORD: ppp
      POSTGRES_USERNAME: postgres
      POSTGRES_SCHEMA: ${POSTGRES_SCHEMA}
      POSTGRES_HOST: ffc-demo-payment-postgres
      POSTGRES_PORT: 5432
      MESSAGE_QUEUE_HOST: ${MESSAGE_QUEUE_HOST:-notset}
      SCHEDULE_QUEUE_ADDRESS: ffc-demo-schedule-${MESSAGE_QUEUE_SUFFIX}
      SCHEDULE_QUEUE_USER: ${MESSAGE_QUEUE_USER:-notset}
      SCHEDULE_QUEUE_PASSWORD: ${MESSAGE_QUEUE_PASSWORD:-notset}
      PAYMENT_QUEUE_ADDRESS: ffc-demo-payment-${MESSAGE_QUEUE_SUFFIX}
      PAYMENT_QUEUE_USER: ${MESSAGE_QUEUE_USER:-notset}
      PAYMENT_QUEUE_PASSWORD: ${MESSAGE_QUEUE_PASSWORD:-notset}
      OIDC_PROVIDER: dev
      OKTA_DOMAIN: ${OKTA_DOMAIN}
      OKTA_CLIENT_ID: ${OKTA_CLIENT_ID}
      OKTA_CLIENT_SECRET: ${OKTA_CLIENT_SECRET}
      OKTA_AUTH_SERVER_ID: ${OKTA_AUTH_SERVER_ID}
      B2C_CLIENT_ID: ${B2C_CLIENT_ID}
      B2C_CLIENT_SECRET: ${B2C_CLIENT_SECRET}
      B2C_URL: ${B2C_URL}
    volumes:
      - ./server/:/home/node/server/
      - ./scripts/:/home/node/scripts/
      - ./index.js:/home/node/index.js
      - ./package.json:/home/node/package.json

  ffc-demo-payment-postgres:
    image: postgres:11.4-alpine
    environment:
      POSTGRES_DB: ffc_demo_payments
      POSTGRES_PASSWORD: ppp
      POSTGRES_USERNAME: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: {}
