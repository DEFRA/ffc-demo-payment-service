version: '3.4'
services:
  mine-support-payment-service:
    build: .
    image: mine-support-payment-service
    container_name: mine-support-payment-service
    depends_on:
      - mine-support-postgres-payments
      - amq
    environment:
      POSTGRES_DB: mine_payments
      POSTGRES_PASSWORD: ppp
      POSTGRES_USERNAME: postgres
      POSTGRES_HOST: mine-support-postgres-payments
      POSTGRES_PORT: 5432
      MESSAGE_QUEUE_HOST: host.docker.internal
      MESSAGE_QUEUE_PORT: 5672
      SCHEDULE_QUEUE_USER: artemis
      SCHEDULE_QUEUE_PASSWORD: artemis
      PAYMENT_QUEUE_USER: artemis
      PAYMENT_QUEUE_PASSWORD: artemis
      
  amq:
    image: vromero/activemq-artemis:latest-alpine
    ports:
    - "8161:8161"
    - "5672:5672"
    environment:
      ARTEMIS_USERNAME: artemis
      ARTEMIS_PASSWORD: artemis

  mine-support-postgres-payments:
    container_name: mine-support-postgres-payments
    image: postgres:11.4-alpine
    environment:
      POSTGRES_DB: mine_payments
      POSTGRES_PASSWORD: ppp
      POSTGRES_USERNAME: postgres

  mine-support-message-queue:
    container_name: mine-support-message-queue
    image: vromero/activemq-artemis:2.9.0-alpine
    
