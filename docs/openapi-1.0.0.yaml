components:
  schemas:
    paymentResponse:
      type: object
      properties:
        claimId:
          type: string
        paymentAmount:
          type: number
        schedule:
          type: array
          items:
            type: string
            format: date-time
    scheduleResponse:
      type: object
      properties:
        claimId:
          type: string
        paymentDate:
          type: string
          format: date-time
        paymentAmount:
          type: number
        
paths:
  /payment:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/paymentResponse'
  /payment/{claimId}:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#components/schemas/paymentResponse'
  /schedule:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#components/schemas/scheduleResponse'
  /schedule/{claimId}:
    get:
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                $ref: '#components/schemas/scheduleResponse'