version: '3.7'

# This override file should be used when running automated tests so
# that test output is saved to the host

services:
  ffc-demo-payment-service:
    build:
      context: .
      target: development
    command: sh -c "scripts/wait-for-dependencies && npm run test"
    environment: 
      OIDC_PROVIDER: "okta"
      OKTA_DOMAIN: fake-domain.okta.com
      OKTA_CLIENT_ID: 1234
      OKTA_CLIENT_SECRET: 4321
      OKTA_AUTH_SERVER_ID: authserver
      B2C_CLIENT_ID: test-client-id
      B2C_CLIENT_SECRET: test-client-secret
      B2C_URL: https://test/v2.0/   
    volumes:
      - ./test/:/home/node/test/
      - ./test-output/:/home/node/test-output/
      - ./jest.config.js:/home/node/jest.config.js
      - ./jest.setup.js:/home/node/jest.setup.js
  
