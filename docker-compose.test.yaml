version: '3.7'

# This override file should be used when running automated tests so
# that test output is saved to the host

services:
  ffc-demo-payment-service:
    build:
      context: .
      target: development
    command: >
      sh -c "
        scripts/wait-for/wait-for ffc-demo-payment-postgres:5432 --
        scripts/wait-for/wait-for ffc-demo-payment-message-queue:9324 --
        npm run migrate &&
        npm run test"
    environment: 
      OKTA_ENABLED: "true"
      OKTA_DOMAIN: fake-domain.okta.com
      OKTA_CLIENT_ID: 1234
      OKTA_CLIENT_SECRET: 4321
      OKTA_AUTH_SERVER_ID: authserver         
    volumes:
      - ./test/:/home/node/test/
      - ./test-output/:/home/node/test-output/
      - ./jest.config.js:/home/node/jest.config.js
      - ./.git/:/home/node/.git/
    depends_on: 
      - ffc-demo-payment-message-queue
