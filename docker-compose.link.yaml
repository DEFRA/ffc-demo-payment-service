version: '3.7'

# This override file should be used in development environments to
# connect this service to sibling services from other repositories

services:
  ffc-demo-payment-service:
    build:
      context: .
      target: development
    command: >
      sh -c "npm run start:watch"
    environment:
      MESSAGE_QUEUE_HOST : ffc-demo-message-queue
    networks:
      - default
      - ffc-demo

networks:
  ffc-demo:
   external: true
